version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=sitemapper
      - POSTGRES_PASSWORD=sitemapper
      - POSTGRES_DB=sitemapper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # MySQL Database (alternative)
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sitemapper
      - MYSQL_USER=sitemapper
      - MYSQL_PASSWORD=sitemapper
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    profiles:
      - mysql

volumes:
  postgres_data:
  mysql_data:

